<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DistilBERT Duygu Analizi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            background-color: #f9f9f9;
        }
        .positive {
            color: #2e7d32;
            border-color: #2e7d32;
        }
        .negative {
            color: #c62828;
            border-color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Duygu Analizi</h1>
    <form method="POST">
        <textarea name="text" placeholder="Metni buraya yazÄ±n...">{{ input_text }}</textarea><br>
        <button type="submit">Tahmin Et</button>
    </form>

    {% if prediction %}
    <div class="result {{ 'positive' if prediction == 'Pozitif' else 'negative' }}">
        Tahmin: {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
